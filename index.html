<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" type="text/css" href="stylesheet/stylesheet.css">

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main class="container">

<div class="imagen-cabecera">
<img class="imagen1" src="images/illustration-hero.svg" alt="ilustration-hero">

</div>

<article class="texto-cabecera">
  <h1>Order Summary</h1>

  <h2>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</h2>

</article>

  <div class="interior">

<article class="contenido-central">

  <img class="icono" src="images/icon-music.svg" alt="icono">
  
<div class="planes-precios">
  <p class="palabras">Annual Plan</p> 
  <h3 class="precio">$59.99/year</h3>

</div>
<div class="movimientos">
<button class="cambio">Change </button>
</div>
</article>







  </div>
<div class="boton1">
 <button class="proceder">Proceed to Payment</button>

 </div>

 <div class="boton2">
<button class="cancelar">Cancel Order</button>
</div>

  
 


  </main>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.

  </div>
</body>
</html>
